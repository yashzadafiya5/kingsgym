    <script>
       
        // create function  
        function reversedigit(num) {
        var rev = 0;
        while(num > 0)
        {
            rev = rev * 10 + num % 10;
            num = Math.floor(num / 10);
        }
        return rev;
    }
     
    var num = parseInt(prompt('enter a any number'));
    document.write(reversedigit(num));

 
    </script>
