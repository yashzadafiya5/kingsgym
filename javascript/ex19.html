<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .container
        {
            background-image: url('../javascript/java-image/pexels-rovenimagescom-949587.jpg');
        }
    </style>
</head>
<body>
    <div class="container mt-2 d-flex justify-content-center border p-5" style="height:500px;">
        <div class="row">
            <div class="col-12 ">
                <div class="card shadow">
                    <div class="card-header bg-warning text-center"><font size="5px">LOGIN</font> </div>
                    <div class="card-body">
                        <form id="myform" action="ex1.html" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="enter your number,username">
                            <label for="username">phone number,username</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                          </div>
                          <div class="d-flex justify-content-center mt-3">
                          <button type="submit" class="btn btn-outline-warning"style='padding:5px 90px 5px 90px'>LOG in</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        let new1=document.querySelector('#myform');
        let username = document.querySelector("#username");
        let password = document.querySelector("#password");
        new1.onsubmit=function()
        {
            if (username.value=='')
            {
                alert('username is required');
                return false;
            }
            else if (password.value=='')
            {
                alert('password is required');
                return false;
            }
            else if(username.value!='yash')
            {
                alert('username is incorrect');
                return false;
            }
            else if(password.value!=123456789)
            {
                alert('password is incorrect please try again');
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</body>
</html>
