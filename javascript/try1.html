<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>
    .card-body
    {
        
        background-position: center;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Example of 1st technique of event handling</h1>
                    </div>
                    <div class="card-body ">
                        <form action="" method="">
                            <div class="mb-3">
                                <label class="form-label" for="item">item name</label>
                                <input type="number" class="form-control" id="item">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="quntity">item quntity</label>
                                <input type="number" class="form-control" id="quntity">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" id="insert">insert table</button>
                                <button type="button" class="btn btn-danger" id="create">create table</button>
                                <button  type="button" class="btn btn-warning" id="remove">delete table</button>
                                <button  type="button"  class="btn btn-success" id="list">fetch record</button>
                            </div>
                            <h1 class="mb-3" id="output"></h1>
                        </form>

                        <hr>
                        <h4>Record</h4>
                        <table class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    const mysql = require('mysql');

// First you need to create a connection to the database
// Be sure to replace 'user' and 'password' with the correct values
const con = mysql.createConnection({
  host: 'localhost',
  user: 'root',
  password: '',
});

con.connect((err) => {
  if(err){
    console.log('Error connecting to Db');
    return;
  }
  console.log('Connection established');
});

con.end((err) => {
  // The connection is terminated gracefully
  // Ensures all remaining queries are executed
  // Then sends a quit packet to the MySQL server.
});

</script>
</body>
</html>
