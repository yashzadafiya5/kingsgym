<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 8) write a program to findout volume of room using given length, width, deapth using html, 1st way o handling event and external javascript v=l*v*h-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">find SIP(Systematic Investment Plan) calculater</div>
            <div class="card-body">
              <form action="" method="">
                <div class="mb-3">
                  <label class="form-label" for="monthlysip">monthlysip</label>
                  <input type="number" class="form-control" id="monthlysip" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="yearlyrate">yearlyrate</label>
                  <input type="number" class="form-control" id="yearlyrate" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="year">year</label>
                  <input type="number" class="form-control" id="year" />
                </div>
                <div class="mb-3">
                  <button
                    type="button"
                    onclick="sipcalculate(this.id,event);"
                    class="btn btn-primary"
                    id="sip"
                  >
                    sipcalculater
                  </button>
                  <button type="reset" class="btn btn-danger" id="reset">
                    clear all
                  </button>
                </div>
                <h1 class="mb-3" id="output"></h1>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/sip.js"></script>
    <script>
      function sipcalculate(ButtonId, event) {
        var monthlysip  = document.getElementById("monthlysip").value;
        var yearlyrate = document.getElementById("yearlyrate").value;
        var years = document.getElementById("year").value;
        var monthlysip = parseInt(monthlysip);
        var yearlyrate = parseInt(yearlyrate);
        var years = parseInt(years);

        if (ButtonId == "sip") {
          sipcalculater = sip(monthlysip, yearlyrate, years);
        }
        document.getElementById("output").innerHTML = sipcalculater;
      }
    </script>
  </body>
</html>
