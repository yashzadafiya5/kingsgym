<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 3) write a program to create function that will return farenheit of given ceilcius  -->

    <h1>farenhit to celcius convert</h1>
    <script>
        function farenhit(celcius)
        {
            var f=celcius*(9/5)+32;
            return f;
        }
        var celcius=parseFloat(prompt("Enter a celcius:"));
        var f=farenhit(celcius);
        document.write(`farenhit=${f}`);
    </script>
</body>
</html>
