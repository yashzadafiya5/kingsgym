                        <form action="" method="">

                                <input type="number" class="form-control" id="priceperunit" placeholder="price per unit">

                            <div class="mb-3">
                                <label class="form-label" for="second">Second Number</label>
                                <input type="number" class="form-control" id="second">
                            </div>
                            <div class="mb-3">
                                <button type="button"  onclick="Calculate(this.id,event);" class="btn btn-primary" id="addition">Addition</button>

    function Calculate(ButtonId,event){
        console.log(ButtonId);
        console.log(event.type);
        //if else if ladder decision making 
        var result = null;
        var priceperunit= document.getElementById("priceperunit").value;
        var quntity = document.getElementById("second").value;
        priceperunit = parseInt(priceperunit);

        if (ButtonId=="addition")
        {
