    <!-- 5) write a program to calculate and return bmi of given weight and height (foot,inch) using arrow functions  -->

    <h1>bmi calculater</h1>
    <p id="bmi">output will come here</p>
    <script>
        function bmi(hightinc,hightfoot,weight)
        {
            var foot=hightinc/12;
            var totalfoot= foot+hightfoot;
            var meter=totalfoot/3.281;
            var BMI = weight/(meter*meter);
            return BMI;
        }
        var weight=parseFloat(prompt("enter your weight:"));
        var hightfoot=parseFloat(prompt("enter your hight in foot"));
        var hightinc=parseFloat(prompt("enter your hight in inch"));
        var BMI=bmi(hightinc,hightfoot,weight);
        document.getElementById('bmi').innerHTML='BMI IS ='+BMI;
        
    </script>
