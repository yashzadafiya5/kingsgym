<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 8) write a program to findout volume of room using given length, width, deapth using html, 1st way o handling event and external javascript v=l*v*h-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">find volume calculater</div>
            <div class="card-body">
              <form action="" method="">
                <div class="mb-3">
                  <label class="form-label" for="length">length</label>
                  <input type="number" class="form-control" id="length" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="hight">hight</label>
                  <input type="number" class="form-control" id="hight" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="width">width</label>
                  <input type="number" class="form-control" id="width" />
                </div>
                <div class="mb-3">
                  <button
                    type="button"
                    onclick="volumecalculate(this.id,event);"
                    class="btn btn-primary"
                    id="volume"
                  >
                    volume
                  </button>
                  <button type="reset" class="btn btn-danger" id="reset">
                    clear all
                  </button>
                </div>
                <h1 class="mb-3" id="output"></h1>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/new.js"></script>
    <script>
      function volumecalculate(ButtonId, event) {
        var length = document.getElementById("length").value;
        var hight = document.getElementById("hight").value;
        var width = document.getElementById("width").value;
        var length = parseInt(length);
        var hight = parseInt(hight);
        var width = parseInt(width);

        if (ButtonId == "volume") {
          volumecalculaters = volume(length, hight, width);
        }
        document.getElementById("output").innerHTML = volumecalculaters;
      }
    </script>
  </body>
</html>
